<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="todo-main">
        <h1 class="hero-title">Todo reminder</h1>
        <div class="todo-task-list-container">
          <h2
            class="todo-task-list-container-header"
            id="main-todo-list-header"
          >
            Todo list
          </h2>

          <!-- 1st list -->
          <div class="todo-task-list-container-unit">
            <div class="todo-task-list-container-body">
              <div class="todo-task-list-container-unit-title">
                Complete app
              </div>
              <div class="todo-task-list-container-unit-description">
                Gotta finish by tomorrow
              </div>
              <div class="todo-task-list-container-unit-dueDate">11/2</div>
              <div class="todo-task-list-container-unit-priority">
                Important
              </div>
            </div>

            <div class="todo-task-list-container-icons">
              <img src="./assets/boton-editar.png" />
              <img src="./assets/checkundone.png" />
              <img src="./assets/bote-de-basura.png" />
            </div>
          </div>

          <!-- 2nd list -->
          <div class="todo-task-list-container-unit">
            <div class="todo-task-list-container-body">
              <div class="todo-task-list-container-unit-title">Workout</div>
              <div class="todo-task-list-container-unit-description">
                Train legs for mass
              </div>
              <div class="todo-task-list-container-unit-dueDate">13/2</div>
              <div class="todo-task-list-container-unit-priority">
                Important
              </div>
            </div>

            <div class="todo-task-list-container-icons">
              <img src="./assets/boton-editar.png" />
              <img src="./assets/checkundone.png" />
              <img src="./assets/bote-de-basura.png" />
            </div>
          </div>

          <!-- New list inserts -->
          <div id="startHere"></div>
        </div>

        <div class="todo-task-creator-container">
          <h2 class="todo-task-creator-container-header">Things ToDo</h2>

          <div class="todo-task-creator">
            <form action="">
              <label for="task-title">Title</label>
              <input
                type="text"
                class="new-task title"
                placeholder="Enter new task"
                id="task-title"
              />

              <label for="task-description">Description</label>
              <input
                type="text"
                class="new-task description"
                placeholder="Enter new description"
                id="task-description"
              />

              <label for="task-dueDate">Date</label>
              <input
                type="text"
                class="new-task dueDate"
                placeholder="Enter new dueDate"
                id="task-dueDate"
              />

              <label for="task-priority">Priority</label>
              <input
                type="text"
                class="new-task priority"
                placeholder="Enter new priority"
                id="task-priority"
              />

              <button class="btn create" id="btn-create">Add task</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
